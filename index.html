
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Embed and GIFs</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%; /* Set the width of the main container */
            margin: 20px 0;
        }
        .spotify-embeds {
            flex: 1; /* Allow the embeds to take up available space */
            margin-right: 20px; /* Space between embeds and GIFs */
        }
        .gif-container {
            display: flex;
            flex-direction: column; /* Stack GIFs vertically */
            gap: 10px;
            flex: 1; /* Allow the GIFs to take up available space */
        }
        .gif-container img {
            width: 300px; /* Set the desired width for GIFs */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Da vibe</h1>

    <div class="container">
        <div class="spotify-embeds">
         

            <!-- Whale & Wasp -->
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6sINqYye7GkRMmTRGlHnY7?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0SDh7AAKlUSzzzXfuB1aVw?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>


            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0SFcum0dFGUounUdU4vro5?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

            <!-- Shadow man -->

            <!-- Biwak -->

        </div>

        <div class="gif-container">
